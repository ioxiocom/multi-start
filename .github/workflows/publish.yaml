name: Build and publish to PyPI

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build and upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Set up Python ğŸ
        uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0 # v4.6.1
        with:
          python-version: "3.10"

      - name: Install Poetry and pre-commit ğŸ’ˆ
        run: pip install poetry pre-commit

      - name: Install dependencies ğŸ› 
        run: poetry install

      - name: Run pre-commit ğŸ¤”
        run: pre-commit run --all-files

      - name: Build the package ğŸ“¦
        run: poetry build

      - name: Publish build artifact â¬†ï¸
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 #v4.3.1
        with:
          name: package-dist
          path: dist
  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    environment: PyPI
    permissions:
      # this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - name: Download build artifact â¬‡ï¸
        uses: actions/download-artifact@eaceaf801fd36c7dee90939fad912460b18a1ffe #v4.1.2
        with:
          name: package-dist
          path: dist

      - name: Publish package to PyPI ğŸ™Œ
        uses: pypa/gh-action-pypi-publish@2f6f737ca5f74c637829c0f5c3acd0e29ea5e8bf #v1.8.11
